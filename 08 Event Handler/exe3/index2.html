<!DOCTYPE html>
<html>

<body>
    Enter your name:
    <input type="text" id="firstname">
    <p>When you leave the input field,
        a function myUppercase is triggered which transforms the
        input text to upper case with color green.</p>
    <script>
        function myUppercase(event) {
            event.target.value = event.target.value.toUpperCase();
            event.target.style.color = 'green';
        }
        document.getElementById('firstname').addEventListener('blur',myUppercase);
    </script>
</body>

</html>
