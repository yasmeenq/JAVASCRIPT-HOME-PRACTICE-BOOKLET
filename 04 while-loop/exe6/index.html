    <h1>EXE 6</h1>
    <button onclick="start()">start</button>
    <p id="result"></p>

    <script>
        function start(){
            let arr = [];
            let x = 5;
            while(x>0){
                let z = +prompt('enter number: ');
                arr.push(z);
                x--;
            }
            let min = arr[0];
            let minIndex = 0;
            let len = arr.length-1; //index in array
            let i = len
            while(i >= 0){
                if(arr[i]<min){
                    min = arr[i];
                    minIndex = i;
                }
                i--;
            }
            document.getElementById('result').innerText = `index of min: ${minIndex}`;
        }
