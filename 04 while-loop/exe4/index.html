<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>EXE 4</h1>
    <button onclick="start()">start</button>
    <p id="result"></p>

    <script>
        function start(){
            let arr = [];
            let x = 5;
            while(x>0){
                let z = +prompt('enter number: ');
                arr.push(z);
                x--;
            }
            let max = arr[0];
            let len = arr.length-1;
            while(len >= 0){
                if(arr[len]>max){
                    max = arr[len];
                }
                len--;
            }
            document.getElementById('result').innerText = `max is: ${max}`;
        }
    </script>
</body>
</html>
