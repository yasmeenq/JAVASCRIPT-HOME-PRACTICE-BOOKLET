<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i=0; i<5; i++){
            let x = +prompt('enter num: ');
            arr.push(x);
        }
        let max = arr[0];
        for (let num of arr){
            if(num >= max){
                max = num;
            }
        }
        document.write(max)
    </script>
</body>
</html>
