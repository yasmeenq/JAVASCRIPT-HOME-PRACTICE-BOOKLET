<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i=0; i<5; i++){
            let num = +prompt('enter num');
            arr.push(num);
        }
        let min = arr[0];
        for(number of arr){
            if(number<=min){
                min=number;
            }
        }
        document.write(min);
    </script>
</body>
</html>
