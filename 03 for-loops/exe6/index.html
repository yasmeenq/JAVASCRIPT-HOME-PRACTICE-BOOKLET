<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //put all numbers in an array:
        let arr =[];
        for(let i=0; i<3; i++){
            let input = +prompt('enter num');
            arr.push(input);
        }
        //find min number:
        let min = arr[0];
        for(let num of arr){
            if(num<min){
                min=num;
            }
        }
        //find index of min number:
        let index = arr.indexOf(min);

        // Output the index
        document.write('Index of min number: ' + index);

    </script>
</body>
</html>
